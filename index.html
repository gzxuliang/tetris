<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">俄罗斯方块</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .lang-switcher {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .lang-switcher a {
            color: #333;
            text-decoration: none;
            padding: 4px 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }
        .lang-switcher a:hover {
            color: #3498db;
        }
        .lang-switcher a.active {
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <a href="#" id="lang-en">English</a> | <a href="#" id="lang-zh-CN">简体中文</a>
    </div>

    <div class="game-container">
        <div class="game-main-section">
            <div class="game-board-container">
                <canvas id="game-board"></canvas>
            </div>
            <div class="info-panel">
                <div class="info-card">
                    <div class="info-item">
                        <h2 data-i18n="score">分数</h2>
                        <p id="score">0</p>
                    </div>
                    <div class="info-item">
                        <h2 data-i18n="lines">行数</h2>
                        <p id="lines">0</p>
                    </div>
                    <div class="info-item">
                        <h2 data-i18n="level">等级</h2>
                        <p id="level">1</p>
                    </div>
                    <div class="info-item">
                        <h2 data-i18n="next">下一个</h2>
                        <canvas id="next-piece-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls-card">
             <h2 data-i18n="game-controls">游戏控制</h2>
             <div class="controls-row">
                 <div class="control-item">
                     <span data-i18n="move">移动</span>
                     <span class="keys"><kbd>←</kbd> / <kbd>→</kbd></span>
                 </div>
                 <div class="control-item">
                     <span data-i18n="accelerate">加速</span>
                     <span class="keys"><kbd>↓</kbd></span>
                 </div>
             </div>
             <div class="controls-row">
                 <div class="control-item">
                     <span data-i18n="rotate">旋转</span>
                     <span class="keys"><kbd>↑</kbd> / <kbd>X</kbd></span>
                 </div>
                 <div class="control-item">
                     <span data-i18n="drop">瞬落</span>
                     <span class="keys"><kbd data-i18n="space-key">空格</kbd></span>
                 </div>
             </div>
             <div class="controls-row">
                 <div class="control-item">
                     <span data-i18n="pause">暂停</span>
                     <span class="keys"><kbd>P</kbd></span>
                 </div>
                 <div class="control-item">
                     <!-- 空的控制项，保持布局一致 -->
                 </div>
             </div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" data-i18n="game-over">游戏结束</h2>
            <p><span data-i18n="final-score">最终分数</span>: <span id="final-score">0</span></p>
            <button id="restart-button" data-i18n="restart">重新开始</button>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
